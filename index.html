<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Parent Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chatbox">
    <div class="user-message">Ask me anything about parenting!</div>
    <div class="doctor-message">Hi there! I'm Dr. Parent Helper, here to offer general parenting advice. 
      Remember, for specific or urgent concerns, consulting a real doctor is always recommended.</div>
    <input type="text" id="user-input" placeholder="Type your question here...">
    <button id="send-button">Ask Dr. Parent</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
